<mat-card id="body-card" class="container h-lg-100 h-md-100 h-sm-100"
	style="padding: 30px; display: grid; height: 100%; width: 90%; overflow: overlay" (scroll)="onScroll($event)">
	<div *ngIf="is_loadind"
		class="spinner-container position-absolute d-flex justify-content-center align-items-center anim-fade-in"
		style="top: 0; bottom: 0; left: 0; right: 0; z-index: 9999; background-color: rgba(255, 255, 255, 0.91); border-radius: 10px">
		<mat-spinner class="ccng-default"></mat-spinner>
	</div>

	<div class="w-100">
		<h1 style="font-size: xx-large; display:inline-block;  font-weight: bolder">
			List coins</h1> 
		<mat-divider></mat-divider>
		<br />
		<mat-form-field appearance="fill" class="w-100 mt-3">
			<mat-label>Search coins</mat-label>
			<input matInput placeholder="search coins..." autocomplete="off" id="search" [value]="search_data"
				[(ngModel)]="search_data" required (keyup)="searchData($event)" />
			<mat-icon matSuffix for="search"><span class="material-icons">
					search
				</span>
			</mat-icon>
		</mat-form-field>
		<mat-card class="my-4 w-100 wallet-card" style="height: fit-content; width: inherit;background-color: #d3d3d363;"
			*ngFor="let list of List_Coins_Temp" (click)="RoutelinkDetailCoins(list.id)">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 row">
					<div class="col-12">
						<h2 style="font-weight: bolder ;display: inline-block; margin-right: 10px;">{{ list.name }}
						</h2> 
					</div>
					<div class="col-12">
						<span style="vertical-align: super">
							<h4 style="color: #21212170; ">{{ list.id }}</h4> 
						</span>
					</div>
				</div>
				<!-- <div class="col-lg-1 col-md-1 col-sm-12 text-center">
					<div class="example-button-container mt-4">
						<button mat-mini-fab style="background-color: #cacaca; box-shadow: none;"
							aria-label="Example icon button with a home icon" >
							<mat-icon>remove_red_eye</mat-icon>
						</button>
					</div>
				</div> -->
			</div>
		</mat-card>
		<mat-card class="my-4 w-100" style="height: 88px; width: inherit; box-shadow: none" *ngIf="is_loadind_data">
			<div class="spinner-container position-absolute d-flex justify-content-center align-items-center anim-fade-in"
				style="
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					z-index: 9999;
					background-color: rgba(255, 255, 255, 0.91);
					border-radius: 10px;
				">
				<mat-spinner class="ccng-default"></mat-spinner>
			</div>
		</mat-card>
	</div>
</mat-card>
